{% extends "base.html" %}

{% block content2 %}
    <div class="alert alert-info" style="margin-bottom: 0px;" role="alert"><h3>Recent activity</h3></div>
    <div class="list-group">
        {% for action in activity %}
            <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">&#9632; {{ action['Action'] }}</h4>
                <p class="list-group-item-text">at {{ action['Date'] }}</p>
            </a>
        {% endfor %}
    </div>

{% endblock %}
